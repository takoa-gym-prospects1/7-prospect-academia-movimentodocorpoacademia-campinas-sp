# Netlify Configuration File
# Documentação: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando de build
  command = "npm run build"
  # Diretório de saída do build
  publish = "dist"

# Configuração de Headers de Segurança
[[headers]]
  # Aplicar a todas as páginas
  for = "/*"
  
  [headers.values]
    # Proteção contra clickjacking - impede que o site seja carregado em iframes
    X-Frame-Options = "DENY"
    
    # Previne MIME type sniffing - força o navegador a respeitar o Content-Type declarado
    X-Content-Type-Options = "nosniff"
    
    # Força HTTPS por 1 ano (incluindo subdomínios)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Controla quais informações de referrer são enviadas
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Desabilita recursos perigosos do navegador (geolocation, microphone, camera)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    
    # Proteção XSS do navegador (legacy, mas ainda útil para navegadores antigos)
    X-XSS-Protection = "1; mode=block"

# Configuração de Redirecionamento (opcional)
# Redireciona HTTP para HTTPS automaticamente
[[redirects]]
  from = "http://healthyacademia.com.br/*"
  to = "https://healthyacademia.com.br/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.healthyacademia.com.br/*"
  to = "https://healthyacademia.com.br/:splat"
  status = 301
  force = true

# SPA Redirect - Garante que todas as rotas funcionem corretamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
